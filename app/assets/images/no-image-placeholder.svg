<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Light gray background -->
  <rect width="400" height="300" fill="#f3f4f6"/>

  <!-- Subtle border -->
  <rect width="398" height="298" x="1" y="1" fill="none" stroke="#d1d5db" stroke-width="2"/>

  <!-- House icon centered and larger -->
  <g transform="translate(200, 120)">
    <!-- Roof outline (filled) -->
    <path d="M -100 30 L 0 -70 L 100 30 L 85 30 L 0 -55 L -85 30 Z"
          fill="#9ca3af"/>

    <!-- House body outline -->
    <path d="M -80 30 L -80 90 L 80 90 L 80 30 L 70 30 L 70 80 L -70 80 L -70 30 Z"
          fill="#9ca3af"/>

    <!-- Windows - filled rectangles with inner cutouts -->
    <rect x="-60" y="40" width="28" height="28"
          fill="#9ca3af"/>
    <rect x="-56" y="44" width="20" height="20"
          fill="#e5e7eb"/>

    <rect x="32" y="40" width="28" height="28"
          fill="#9ca3af"/>
    <rect x="36" y="44" width="20" height="20"
          fill="#e5e7eb"/>

    <!-- Door -->
    <rect x="-20" y="40" width="40" height="50"
          fill="#9ca3af"/>
    <rect x="-16" y="44" width="32" height="46"
          fill="#e5e7eb"/>

    <!-- Door knob -->
    <circle cx="10" cy="67" r="2" fill="#9ca3af"/>

    <!-- Chimney -->
    <rect x="45" y="-35" width="20" height="45"
          fill="#9ca3af"/>
    <rect x="49" y="-31" width="12" height="41"
          fill="#f3f4f6"/>
  </g>

  <!-- Text below house -->
  <text x="200" y="240"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="22"
        font-weight="500"
        text-anchor="middle"
        fill="#6b7280">No Image Available</text>

  <!-- Subtitle text -->
  <text x="200" y="265"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="16"
        text-anchor="middle"
        fill="#9ca3af">Photo coming soon</text>
</svg>