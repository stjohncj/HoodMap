<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Drop shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- House background/interior -->
  <path d="M14,24H34V36H14V24Z" fill="#FFB920" filter="url(#shadow)"/>

  <!-- House outline -->
  <path d="M24,10L39,24H34V36H27V26H21V36H14V24H9L24,10Z" fill="none" stroke="#4F317D" stroke-width="2.5" filter="url(#shadow)"/>

  <!-- Door -->
  <rect x="21" y="27" width="6" height="9" fill="#4F317D"/>

  <!-- Number circle -->
  <circle cx="24" cy="20" r="8" fill="#4F317D" stroke="white" stroke-width="1"/>

  <!-- Number text -->
  <text x="24" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">15</text>
</svg>
